<!DOCTYPE html>
<html>
<body>
	<form action="login">
		<table>
			<thead> Create Your Account</thead>
			<tr>
				<td>Name </td>
				<td><input type="text" placeholder="Name" name="nam">
			</tr>
			<tr>
				<td>Mail ID </td>
				<td><input type="text" placeholder="email" name="mai">
			</tr>
			
			<tr>
				<td>Create Password </td>
				<td><input type="text" name="pass">
			</tr>
			
			<tr>
				<td>Confirm Password </td>
				<td><input type="password" name="con">
			</tr>
			<tr>
				<td><input type="submit"> </td>
			</tr>
		</table>
	</form>
	
	
</body>
</html>
