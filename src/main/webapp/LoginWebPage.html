<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="login">
    <table>
        <tr>
            <td><h2>Welcome to Login Page</h2></td>
        </tr>
        <tr>
            <td>Enter UserName :</td>
            <td><input type="text" name="login-name" placeholder="name"></td>
        </tr>
        <tr>
            <td>Enter Password :</td>
            <td><input type="password" name="login-password"></td>
        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
