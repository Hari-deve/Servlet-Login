<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
    <form action="signup">
        <table>
            <tr>
                <td><h2>Welcome to Sign up Page</h2></td>
            </tr>
            <tr>
                <td>Create a UserName :</td>
                <td><input type="text" name="username" placeholder="name"></td>
            </tr>
            <tr>
                <td>Enter your Mail-ID :</td>
                <td><input type="email" name="mail" placeholder="email"></td>
            </tr>
            <tr>
                <td>Create a new Password :</td>
                <td><input type="text" name="password" placeholder="name+'pass'"></td>
            </tr>
            <tr>
                <td>Confirm new Password :</td>
                <td><input type="password" name="confirm-password"></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
